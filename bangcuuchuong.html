<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>
<body>
<table id=" bangcuuchuong" border="1px"></table>

<script>
    let content = "";
    for (let i=1;i<=9 ; i++){
        content +="<tr>";
        for (let j=2;j<=9; j++){
            content+='<td>'+j+'*'+i+'='+j*i+'</td>'
        }
        content+="</tr>"
    }
    document.getElementById(" bangcuuchuong").innerHTML = content
</script>

</body>
</html>
